<app-encabezado-a></app-encabezado-a>
<div class="circulo"></div>
<ng-container *ngFor="let articulo of articulos,; let i = index" class="articulo" >
    <ng-container [ngSwitch]="i % 2 === 0">
        <ng-container *ngSwitchCase="true">
            <div class="informacion">
                <a a *ngIf="articulo.estado === 'Activo' && articulo.tipo === 'About' ">
                    <div class="izquierdaI">
                        <h2>{{articulo.titulo}}</h2>
                        <p>{{articulo.texto}}</p>
                    </div>
                    <div class="derechaI">
                        <img src="{{url+'get-imagen/'+articulo.imagen}}">
                    </div>
                </a>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="false">
            <div class="informacion">
                <a a *ngIf="articulo.estado === 'Activo' && articulo.tipo === 'About' ">
                    <div class="izquierdaI">
                        <img src="{{url+'get-imagen/'+articulo.imagen}}">
                    </div>
                    <div class="derechaI">
                        <h2>{{articulo.titulo}}</h2>
                        <p>{{articulo.texto}}</p>
                    </div>
                </a>
            </div>
        </ng-container>
    </ng-container>
    <div class="editar" *ngIf="articulo.estado === 'Activo' && articulo.tipo === 'About'">
        <p *ngIf="confirmArt==false ">
            <button  [routerLink]="['/editar-articulo',articulo._id]" style="margin-left: 800px;width: 54px;height: 54px;background-color: transparent;color: black;"><i class="fa-sharp fa-solid fa-pen-to-square" style="font-size: 30px;"></i></button>
            <button (click)="setConfirmArt(true, articulo)" class="button-delete" style="width: 54px;height: 54px;background-color: transparent;color: black;"><i class="fa-sharp fa-solid fa-trash-can" style="font-size: 30px;"></i></button>
        </p>
        <p *ngIf="confirmArt && selectedArticulo === articulo">
            <span class="confirmArt">Estas seguro de eliminar este chocolate</span><br>
            <button (click)="setConfirmArt(false, articulo)" class="button-edit" style="margin-left: 800px;background-color: #D50000; color: white;"><i class="fa-sharp fa-solid fa-xmark" ></i></button>
            <button (click)="borrarArticulo(articulo)" class="button-delete" style="background-color: #009100; color: white;"><i class="fa-sharp fa-solid fa-check"></i></button> 
        </p>
    </div>
</ng-container> 

<button id="agregar" class="boton-nuevo" (click)="toggleAgregar()" style="background-color: transparent; border: none; color: black; margin-left: 800px; width: 330px; height: 330px;" ><i class="fa-solid fa-circle-plus" style="font-size: 55px;"></i></button>
<ng-container *ngIf="agregarVisible">
    <div class="agregar-botones">
        <button [routerLink]="['/nuevoArticulo']" style="background-color: #CDD9FB; color: black; width: 100px;height: 50px; margin-top: 5px; margin-left: 850px; margin-right: 5px; margin-bottom: 40px;">A単adir nuevo</button>
        <button [routerLink]="['/inventario/'+'articulos']" style="background-color: #CDD9FB; color: black; width: 100px;height: 50px; margin-top: 5px; font-size: 10px;margin-bottom: 40px;">A単adir existente</button>
    </div>
</ng-container>
<div class="linea-tiempo">
    <div class="titulo">
        <h2>Linea de Tiempo</h2>
    </div>
    <div class="container-linea">
        <ng-container *ngFor="let articulo of articulos" class="articulo">
          <a *ngIf="articulo.estado === 'Activo' && articulo.tipo === 'Tiempo' ">
            <div class="tarjeta">
              <img src="{{url+'get-imagen/'+articulo.imagen}}">
              <div class="contenido">
                <h2>{{articulo.titulo}}</h2>
                <p>{{articulo.texto}}</p>
                <div class="editar">
                  <p *ngIf="confirmArt==false ">
                    <button [routerLink]="['/editar-articulo',articulo._id]">
                      <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                    </button>
                    <button (click)="setConfirmArt(true, articulo)" class="button-delete">
                      <i class="fa-sharp fa-solid fa-trash-can"></i>
                    </button>
                  </p>
                  <p *ngIf="confirmArt && selectedArticulo === articulo">
                    <span class="confirmArt">Estas seguro de eliminar este chocolate</span><br>
                    <button (click)="setConfirmArt(false, articulo)" class="button-edit">
                      <i class="fa-sharp fa-solid fa-xmark"></i>
                    </button>
                    <button (click)="borrarArticulo(articulo)" class="button-delete">
                      <i class="fa-sharp fa-solid fa-check"></i>
                    </button> 
                  </p>
                </div>
              </div>
            </div>
          </a> 
        </ng-container> 
        <div class="agregar">
            <button id="agregar" class="boton-nuevo" (click)="verify()" style="width: 400px;height: 400px;border-radius: 16px 16px 16px 16px;">
                <i class="fa-solid fa-circle-plus" style="font-size: 54px;"></i>
            </button>
            <ng-container *ngIf="addButton">
                <div class="agregar-botones">
                    <div style="text-align: center; margin-top: 10px;">
                        <button [routerLink]="['/nuevoArticulo']" style="width: 100px; height: 50px; background-color: black;color: white;margin-right: 5px;border-radius: 5px 5px 5px 5px;">A単adir nuevo</button>
                        <button [routerLink]="['/inventario/'+'articulos']" style="width: 100px;height: 50px;border-radius: 5px 5px 5px 5px;">A単adir existente</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
