<p>Detalle de producto</p>
<div class = "container" *ngIf = "chocolate">
    <div class = "imagen" *ngIf = "chocolate.imagen">
        <img src = "{{url+'get-imagen/'+chocolate.imagen}}" *ngIf = "chocolate.imagen">
    </div>
    <div class="clearfix"></div>
</div>
<div class="data">
    <h3>Chocolate nombre= {{chocolate.nombre}}</h3>
    <h3>Precio {{chocolate.precio}}</h3>
    <h3>Descripcion {{chocolate.descripcion}}</h3>
</div>
