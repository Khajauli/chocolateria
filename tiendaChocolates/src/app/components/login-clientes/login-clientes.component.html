
<body>

    <div class="container" id="log">
        <div class="row" id="row">
          <div class="login-form">
            <form #loginCForm="ngForm" (ngSubmit)="loginCliente(loginCForm)">
              <div class="content">
              <div class="input-field">
                <label for="username">Nombre de usuario:</label>
                <input type="text" class="form-control" placeholder="username" id="username" name="username" #username="ngModel" [(ngModel)]="usuario" required>
                <span *ngIf="username.touched && !username.valid">
                  Nombre de usuario obligatorio
              </span>
              </div>
              <div class="input-field">
                <label for="contrasenia">Contase√±a:</label>
                <input type="password" class="form-control" placeholder="password" id="password" name="password" #password="ngModel" [(ngModel)]="contrasenia" required>
              </div>
            </div>
            <div class="action">
              <input type="submit" value="Ingresar" [disabled]="!loginCForm.form.valid">
            </div>
            </form>
          </div>
        </div>
      </div>
      
      
    </body>
