<body>
  <div class="container" id="log">
      <div class="row" id="row">
        <div class="login-form">
          <div class="message failed" *ngIf="status=='failed'">
              Usuario o contrase√±a ingresados incorrectamente
          </div>
          <form #loginCForm="ngForm" (ngSubmit)="guardarCliente(loginCForm)" style="margin-top: 300px;">
            <h1 style="text-align: justify;">Suscribete a</h1>
            <h1 style="text-align: left;">Nuestro NewsLetter</h1>
            <div class="content">
            <div class="input-field">
              <label for="username">Nombre :</label>
              <input type="text" class="form-control" placeholder="Nombre" id="username" name="username" #username="ngModel" [(ngModel)]="cliente.nombre" required style="text-align: center;">
              <span *ngIf="username.touched && !username.valid">
                Nombre obligatorio
            </span>
            </div>
            <div class="input-field">
              <label for="contrasenia">Correo:</label>
              <input type="email" class="form-control" placeholder="Correo" id="password" name="password" #password="ngModel" [(ngModel)]="cliente.correo" required style="text-align: center;">
              <span *ngIf="password.touched && !password.valid">
                Correo obligatorio
            </span>
            </div>
          </div>
          <div class="action">
            <input type="submit" value="Ingresar" [disabled]="!loginCForm.form.valid">
          </div>
          </form>
        </div>
      </div>
    </div>
</body>
