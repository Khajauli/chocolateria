<div class="contenedor">
    <div class="tarjeta">
        <div class="titulo">
            <h2>Agregar Contenido Adicional{{titulo}}</h2>
        </div>
        <div class="formulario">
            <form  #articuloForm="ngForm" (ngSubmit)="guardarArticulo(articuloForm)">
                <div class="izquierda">
                    <label for="imagen">Imagen</label>
                    <span *ngIf="articulo.imagen" style="float: none;">
                        <img src="{{url+'getImagen/'+articulo.imagen}}" style="width: 100px;">
                    </span>
                    <input type="file" #archivoImagen placeholder="Seleccionar imagen" (change)="imagenChangeEvent($event)">
                </div> 
                <div class="derecha">
                    <div>
                        <label for="numero">Numero:</label>
                        <input type="text" id="numero" name="numero" #numero="ngModel" [(ngModel)]="articulo.numero" required pattern="[0-9]+">
                        <span *ngIf="numero.touched && !numero.valid">
                            numero de art√≠culo obligatorio o incorrectamente ingresado
                        </span>
                    </div>
                    <div>
                        <label for="titulo">Titulo:</label>
                        <input type="text" id="titulo" name="titulo" #titulo="ngModel" [(ngModel)]="articulo.titulo" required>
                        <span *ngIf="titulo.touched && !titulo.valid">
                            titulo obligatorio o incorrectamente ingresado
                        </span>
                    </div>
                    <div>
                        <label for="texto">Texto:</label>  
                        <input type="text" id="texto" name="texto" #texto="ngModel" [(ngModel)]="articulo.texto" required>
                        <span *ngIf="texto.touched && !texto.valid">
                            usuario obligatorio o incorrectamente ingresado
                        </span>
                    </div>
                    <div>
                        <label for="tipo">Tipo:</label>  
                        <input type="text" id="tipo" name="tipo" #tipo="ngModel" [(ngModel)]="articulo.tipo" required>
                        <span *ngIf="tipo.touched && !tipo.valid">
                            usuario obligatorio o incorrectamente ingresado
                        </span>
                    </div>
                    <div>
                        <button type="submit" value="Ingresar" [disabled]="!articuloForm.form.valid" style="background-color: transparent;border: none;color: black;font-size: 35px;"><i class="fa-sharp fa-solid fa-floppy-disk"></i></button>
                    </div>
                </div>
            </form>
        
        </div>
    </div>

</div>
<app-pie-r></app-pie-r>
